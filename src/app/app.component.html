<div class="app-component">
  <h1>Xello!</h1>
  <div class="app-component__content">
    <div class="app-component__tooltipA">
      <app-tooltip [state]="toolTipA"
                   [text]="textForToolTipA">
      </app-tooltip>
      <button (click)="showToolTipA()">Show Tool Tip A</button>
    </div>
    <div class="app-component__tooltipB">
      <app-tooltip [state]="toolTipB"
                   [text]="textForToolTipB">
      </app-tooltip>
      <button (click)="showToolTipB()">Show Tool Tip B</button>
    </div>
  </div>
</div>
